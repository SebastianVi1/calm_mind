name: calm_mind
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  animated_text_kit: ^4.2.3
  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.0
  firebase_core: ^3.12.0
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_animate_on_scroll: ^0.3.0
  flutter_dotenv: ^5.2.1
  flutter_native_splash: ^2.4.6
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  http: ^1.3.0
  hugeicons: ^0.0.11
  image_picker: ^1.1.2
  just_audio: ^0.10.2
  lottie: ^3.3.1
  provider: ^6.1.4
  shared_preferences: ^2.5.1
  uuid: ^4.2.2

  image: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/calm_mind_logo_light.png
  android_12:
    image: assets/images/calm_mind_logo_light.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/calm_mind_logo_dark.png
    icon_background_color_dark: "#FFFFFF"
  android: true
  ios: true
  web: false
  image_size: 1152
  android_12_image_size: 432

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/animations/
    - assets/animations/talk.json
    - assets/images/achievements/
    - assets/video/